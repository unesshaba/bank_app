<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th> ID</th> <th> balance</th> <th> createAt</th> <th> currency</th> <th> currency</th> <th>customer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of accounts">
          <td>{{a.accountId}}</td>
          <td>{{a.balance}}</td>
          <td>{{a.createAt}}</td>
          <td>{{a.currency}}</td>
          <td>{{a.type}}</td>
          <td>{{a.customer.firstName }}</td>

        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
